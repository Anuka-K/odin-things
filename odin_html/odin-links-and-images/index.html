<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
    <h1>Homepage</h1>
    <a>click me</a>
    <!--an anchor element wraps the text that we want to turn in
    to a link-->
    <p><a href="https://www.theodinproject.com/about">click me</a></p>
    <!--we need to add an href to the anchor tag to tell the anchor 
    where to go though-->
    <p><a href="about.html">relative link</a></p>

</body>
</html>
